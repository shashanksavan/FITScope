name: ci-mac
on:   [push]
jobs:
    ci:
        runs-on: macos-15
        strategy:
            matrix:
                run-config:
                    - { scheme: 'FITScope', configuration: 'Debug',   project: 'FITScope.xcodeproj', build: 1, analyze: 1, test: 1, info: 1, destination: 'platform=macOS' }
                    - { scheme: 'FITScope', configuration: 'Release', project: 'FITScope.xcodeproj', build: 1, analyze: 1, test: 0, info: 1, destination: 'platform=macOS' }
        steps:
            
            - uses: actions/checkout@v1
              with:
                submodules: 'recursive'
                
            - uses: macmade/action-xcodebuild@v1.0.0
